<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="emergencyGuide">
      <h2 data-cy="emergencyGuideDetailsHeading"><span jhiTranslate="teamprojectApp.emergencyGuide.detail.title">Emergency Guide</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ emergencyGuide.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.emergencyGuide.emergencyType">Emergency Type</span></dt>
        <dd>
          <span>{{ emergencyGuide.emergencyType }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.emergencyGuide.panicButton">Panic Button</span></dt>
        <dd>
          <span>{{ emergencyGuide.panicButton }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/emergency-guide', emergencyGuide.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
