<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-emergency-guide-heading"
        data-cy="EmergencyGuideCreateUpdateHeading"
        jhiTranslate="teamprojectApp.emergencyGuide.home.createOrEditLabel"
      >
        Create or edit a Emergency Guide
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.emergencyGuide.emergencyType" for="field_emergencyType"
            >Emergency Type</label
          >
          <input
            type="text"
            class="form-control"
            name="emergencyType"
            id="field_emergencyType"
            data-cy="emergencyType"
            formControlName="emergencyType"
          />
          <div
            *ngIf="
              editForm.get('emergencyType')!.invalid && (editForm.get('emergencyType')!.dirty || editForm.get('emergencyType')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('emergencyType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.emergencyGuide.panicButton" for="field_panicButton">Panic Button</label>
          <input
            type="checkbox"
            class="form-check"
            name="panicButton"
            id="field_panicButton"
            data-cy="panicButton"
            formControlName="panicButton"
          />
          <div *ngIf="editForm.get('panicButton')!.invalid && (editForm.get('panicButton')!.dirty || editForm.get('panicButton')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('panicButton')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
