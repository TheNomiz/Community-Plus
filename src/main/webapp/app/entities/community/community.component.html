<div class="container-fluid">
  <h1>Community Page</h1>
  <div class="row">
    <h2>Upcoming Local Events for this week</h2>
    <ngb-carousel [interval]="5000">
      <ng-template ngbSlide *ngFor="let event of getUpcomingEvents()">
        <img [src]="getImage(event)" alt="Event image" />
        <div class="carousel-caption">
          <h3>{{ event.name }}</h3>
          <p>Description: {{ event.description }}</p>
          <p>Address: {{ event.address }}</p>
          <p>Starts on: {{ event.startDate }}</p>
          <p>Ends on: {{ event.endDate }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="chatroom">
        <h3>Chat Room</h3>
        <div class="messages">
          <div *ngFor="let message of chatMessages">
            <p>{{ message.sentDate }}: {{ message.content }}</p>
          </div>
        </div>
        <!--  
            <form (submit)="sendMessage()">
              <input type="text" [(ngModel)]="newMessage" placeholder="Type your message here...">
              <button type="submit">Send</button>
            </form>
          -->
      </div>
    </div>
  </div>
  <div class="row">
    <h2>Map of local businesses and events</h2>
    <div class="map-frame">
      <div id="map" style="height: 400px"></div>
    </div>
  </div>
</div>
